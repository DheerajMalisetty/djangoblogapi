<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <h1>{{ title }}</h1>
    {% for object in object_list %}

        <a href={{ object.get_absolute_url }}>{{ object.title }}</a><br>
        {{ object.content }}<br>
        {{ object.timestamp }}<br>
        {{ object.updated }}<br>
        {{ object.id }}

    {% endfor %}
</body>
</html>
